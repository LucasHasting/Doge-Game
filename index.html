<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doge Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/normalize_5.0.0.css" />
    <link rel="stylesheet" href="./styles/bootstrap_5.0.2.css" />
    <link rel="stylesheet" href="./styles/game_style.css" />
    <script src="./scripts/jqueryui_1.13.2.js"></script>
    <script src="./scripts/jquery_3.7.0.js"></script>
    <script src="./scripts/game_control.js"></script>
  </head>

  <body>
    <div>
      <h3 id="name">Made by Lucas Hasting</h3>
    </div>
    <div class="row">
      <div class="col-sm-4 header">
        <h5>
          <a href="https://github.com/LucasHasting/Doge-Game" target="_blank"
            >See the Code</a
          >
        </h5>
      </div>
      <div class="col-sm-4 header">
        <h5>
          <a href="./pages/instructions.html" target="_blank">Instructions</a>
        </h5>
      </div>
      <div class="col-sm-4 header">
        <h5>
          <a
            href="https://validator.w3.org/nu/?showsource=yes&doc=https%3A%2F%2Flucashasting.github.io%2FDoge-Game%2F"
            target="_blank"
            >Check this page's validity!</a
          >
        </h5>
      </div>
    </div>
    <div>
      <img id="barks" alt="barks" src="./images/doge_bark.png" />
      <h2 id="bark" class="left_line">barks: 1</h2>
      <h2 id="barks_count" class="left_line">cost: 5</h2>
    </div>

    <div>
      <img id="doges" alt="doges" src="./images/doge_plus_one.png" />
      <h2 id="dog" class="right_line">doge: 0</h2>
      <h2 id="doge_cost" class="right_line">cost: 10</h2>
    </div>

    <div>
      <h1 id="click_message">Click the Doge</h1>
      <img id="doge" alt="doge" src="./images/doge.png" />
      <h2 id="count">WOW: 0</h2>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />

    <div>
      <img
        id="super_barks"
        alt="super_barks"
        src="./images/doge_bark_super.png"
      />
      <h2 id="super_bark" class="left_line">super barks: 0</h2>
      <h2 id="super_barks_count" class="left_line">cost: 10000</h2>
    </div>

    <div>
      <img
        id="super_doge"
        alt="super_doge"
        src="./images/doge_super_plus_one.png"
      />
      <h2 id="super_dog" class="right_line">super doge: 0</h2>
      <h2 id="super_doge_cost" class="right_line">cost: 100000</h2>
    </div>
  </body>
</html>
